<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Sheet Fetch Test</title>
</head>
<body>
<h1>Google Sheet Fetch Test</h1>
<pre id="out">Loadingâ€¦</pre>

<script>
const SPREADSHEET_ID = "1p2lairH9uUA8aThmsPxug8tylb-AlE9HELzLmQFjRPw";
const GID = "57696475";

const URL =
  `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

function parseGViz(text) {
  const start = text.indexOf("{");
  const end = text.lastIndexOf("}");
  return JSON.parse(text.slice(start, end + 1));
}

fetch(URL)
  .then(r => {
    if (!r.ok) throw new Error("HTTP " + r.status);
    return r.text();
  })
  .then(text => {
    const json = parseGViz(text);
    const cols = json.table.cols.map(c => c.label);
    const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : null));

    document.getElementById("out").textContent =
      JSON.stringify({ cols, rows }, null, 2);
  })
  .catch(err => {
    document.getElementById("out").textContent =
      "ERROR:\n" + err.message;
  });
</script>
</body>
</html>
