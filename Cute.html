<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cute Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('images/Chloe background.png');
      background-size: cover;
      background-position: center;
      margin: 0;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ff66ff;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 15px;
    }

    #message {
      font-size: 24px;
      color: #333;
      text-align: center;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 20px;
      max-width: 80%;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ff66ff;
      color: white;
      display: flex;
      align-items: center;
      box-shadow: 0 4px #cc33cc;
    }

    button:hover {
      background-color: #ff33ff;
    }

    button:active {
      background-color: #ff33ff;
      box-shadow: 0 2px #cc33cc;
      transform: translateY(2px);
    }

    .icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Cute Page</h1>
  <div>
    <button onclick="displayMessage('badDay')">
      <i class="fas fa-heart icon"></i>Are you having a bad day?
    </button>
    <button onclick="displayMessage('pumpedUp')">
      <i class="fas fa-heart icon"></i>Do you need to be pumped up?
    </button>
    <button onclick="displayMessage('missMe')">
      <i class="fas fa-heart icon"></i>Do you miss me?
    </button>
    <button onclick="displayMessage('loveYou')">
      <i class="fas fa-heart icon"></i>Do you want to hear how much I love you?
    </button>
    <button onclick="displayMessage('special')">
      <i class="fas fa-heart icon"></i>Do you want to know how special you are?
    </button>
  </div>
  <div id="message"></div>
  <script>
    const messages = {
      // All your categories here...
    };

    function displayMessage(category) {
      const categoryMessages = messages[category];
      const message = categoryMessages[Math.floor(Math.random() * categoryMessages.length)];
      document.getElementById('message').innerText = message;
    }
  </script>
</body>
</html>
