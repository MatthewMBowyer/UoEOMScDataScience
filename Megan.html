<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan's Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffccff 0%, #ff99ff 100%);
            margin: 0;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ff66ff;
        }
        #message {
            font-size: 24px;
            color: #333;
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            max-width: 80%;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff66ff;
            color: white;
            display: flex;
            align-items: center;
            box-shadow: 0 4px #cc33cc;
        }
        button:hover {
            background-color: #ff33ff;
        }
        button:active {
            background-color: #ff33ff;
            box-shadow: 0 2px #cc33cc;
            transform: translateY(2px);
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Megan's Page</h1>
    <div>
        <button onclick="displayMessage('badDay')">
            <i class="fas fa-heart icon"></i>Are you having a bad day?
        </button>
        <button onclick="displayMessage('pumpedUp')">
            <i class="fas fa-heart icon"></i>Do you need to be pumped up?
        </button>
        <button onclick="displayMessage('missMe')">
            <i class="fas fa-heart icon"></i>Do you miss me?
        </button>
        <button onclick="displayMessage('loveYou')">
            <i class="fas fa-heart icon"></i>Do you want to hear how much I love you?
        </button>
        <button onclick="displayMessage('special')">
            <i class="fas fa-heart icon"></i>Do you want to know how special you are?
        </button>
    </div>
    <div id="message"></div>
    <script>
        const messages = {
            badDay: [
                "It's okay to have a bad day. You're still amazing!",
                "Even the darkest night will end, and the sun will rise.",
                "Take a deep breath and remember you're loved."
            ],
            pumpedUp: [
                "You've got this! Nothing can stop you!",
                "Believe in yourself and all that you are.",
                "You are stronger than you think."
            ],
            missMe: [
                "I miss you more than words can express.",
                "Can't wait to be with you again.",
                "Thinking of you every moment we're apart."
            ],
            loveYou: [
                "I love you to the moon and back.",
                "You are my everything.",
                "My love for you grows stronger every day."
            ],
            special: [
                "You are so special to me.",
                "There's no one like you in the whole world.",
                "You brighten up every room you enter."
            ]
        };

        function displayMessage(category) {
            const categoryMessages = messages[category];
            const message = categoryMessages[Math.floor(Math.random() * categoryMessages.length)];
            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
