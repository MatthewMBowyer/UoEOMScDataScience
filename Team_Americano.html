<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Padel Americano – Team Scheduler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --accent: #5c7aff;
      --bg: #f5f7ff;
      --card: #ffffff;
      --text: #222;
      --winner: #c5ffba;
    }
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    textarea, input[type="number"] {
      width: 100%;
      padding: .75rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      height: 120px;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: .25rem;
      font-weight: 500;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: .75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: .75rem;
      transition: background .2s ease;
    }
    button:hover {
      background: #435deb;
    }
    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }
    .round, .scoreboard {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,.05);
      margin-top: 1rem;
    }
    .match {
      display: flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem 0;
      border-bottom: 1px solid #eee;
      font-weight: 500;
      flex-wrap: wrap;
    }
    .match:last-child {
      border-bottom: none;
    }
    .match span {
      flex: 1 1 auto;
    }
    .match input {
      width: 60px;
      padding: .25rem .4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    .error {
      color: #e84d4d;
      margin-top: .5rem;
      font-weight: 500;
    }
    .scoreboard table {
      width: 100%;
      border-collapse: collapse;
    }
    .scoreboard th, .scoreboard td {
      padding: .5rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(92,122,255,.6); }
      70% { box-shadow: 0 0 0 10px rgba(92,122,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(92,122,255,0); }
    }
    .scoreboard tr.winner {
      background: var(--winner);
      font-weight: 600;
      animation: pulse 2s infinite;
    }
    #nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      button { width: 100%; }
      .match { flex-direction: column; align-items: flex-start; }
      .match input { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Padel Americano – Team Scheduler</h1>
    <label for="teams">Enter team names (one per line, minimum 3):</label>
    <textarea id="teams" placeholder="Team A&#10;Team B&#10;Team C"></textarea>
    <label for="repeat">How many times should each team play every other team?</label>
    <input type="number" id="repeat" min="1" value="1" />
    <div style="display:flex;gap:.75rem;flex-wrap:wrap">
      <button id="generate">Generate Schedule</button>
      <button id="reset" style="background:#999;">Reset</button>
      <button id="downloadPdf">Export PDF</button>
    </div>
    <div id="msg" class="error"></div>
    <div id="schedule"></div>
    <div id="nav" style="display:none;">
      <button id="prev">⬅ Prev</button>
      <button id="next">Next ➡</button>
    </div>
    <div id="standings"></div>
  </div>

  <script>
    // Paste your entire <script> block here (the one you already have)
    // Or include it from your external file if you prefer
  </script>
</body>
</html>
