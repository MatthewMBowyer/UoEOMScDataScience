<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #004d7a 0%, #008793 50%, #00bf72 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px #006f8d;
        }
        .graph-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 90%;
            max-width: 800px;
            color: white;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Goals Tracker</h1>
    <div class="graph-container">
        <h2>Trends</h2>
        <canvas id="sleepChart"></canvas>
        <canvas id="stretchChart"></canvas>
        <canvas id="trainingChart"></canvas>
        <canvas id="runningChart"></canvas>
    </div>

    <script>
        const SHEET_ID = "2PACX-1vQg84TjR0Q-MpqqGEMaY3CSnkp5DDBpvGK-abLBMgCEfVhKIHk3Fq9rZ_U8kGDMgHxvTM-JACNtWQln";
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        const sleepData = [];
        const stretchData = [];
        const trainingData = [];
        const runningData = [];

        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const json = JSON.parse(text.slice(47, -2));
                const rows = json.table.rows;

                rows.forEach(row => {
                    const date = row.c[0]?.v || '';
                    const sleep = parseFloat(row.c[1]?.v) || 0;
                    const stretch = parseInt(row.c[2]?.v) || 0;
                    const training = parseInt(row.c[3]?.v) || 0;
                    const running = parseFloat(row.c[4]?.v) || 0;

                    if (date) {
                        sleepData.push({ date, value: sleep });
                        stretchData.push({ date, value: stretch });
                        trainingData.push({ date, value: training });
                        runningData.push({ date, value: running });
                    }
                });

                updateCharts();
            } catch (error) {
                console.error("Error fetching data from Google Sheets:", error);
            }
        }

        function updateCharts() {
            createChart('sleepChart', sleepData, 'Average Sleep', 8);
            createChart('stretchChart', stretchData, 'Stretching Sessions', 5);
            createChart('trainingChart', trainingData, 'Training Sessions', 6);
            createChart('runningChart', runningData, 'Running Distance');
        }

        function createChart(canvasId, data, label, goal) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const dates = data.map(entry => entry.date);
            const values = data.map(entry => entry.value);
            const goalLine = goal ? Array(values.length).fill(goal) : null;

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: label,
                            data: values,
                            borderColor: '#00bf72',
                            borderWidth: 2,
                            fill: false
                        },
                        ...(goalLine
                            ? [{
                                label: 'Goal',
                                data: goalLine,
                                borderColor: '#004d7a',
                                borderWidth: 1,
                                borderDash: [5, 5],
                                fill: false
                            }]
                            : [])
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
