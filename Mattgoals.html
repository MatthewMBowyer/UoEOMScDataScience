<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ffccff 0%, #ff99ff 100%);
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ff66ff;
        }
        .input-container, .graph-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 90%;
            max-width: 800px;
        }
        .input-container input, .input-container button {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            background-color: #ff66ff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff33ff;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Goals Tracker</h1>
    <div class="input-container">
        <h2>Input Data</h2>
        <label for="sleep">Average Sleep (Hours):</label>
        <input type="number" id="sleep" step="0.1" placeholder="e.g., 7.5">
        <label for="stretch">Times Stretched This Week:</label>
        <input type="number" id="stretch" placeholder="e.g., 3">
        <label for="training">Training Sessions This Week:</label>
        <input type="number" id="training" placeholder="e.g., 5">
        <label for="running">Kilometers Run (Today):</label>
        <input type="number" id="running" step="0.1" placeholder="e.g., 2.5">
        <button onclick="addData()">Add Data</button>
    </div>
    <div class="graph-container">
        <h2>Trends</h2>
        <canvas id="sleepChart"></canvas>
        <canvas id="stretchChart"></canvas>
        <canvas id="trainingChart"></canvas>
        <canvas id="runningChart"></canvas>
    </div>

    <script>
        const sleepData = JSON.parse(localStorage.getItem('sleepData')) || [];
        const stretchData = JSON.parse(localStorage.getItem('stretchData')) || [];
        const trainingData = JSON.parse(localStorage.getItem('trainingData')) || [];
        const runningData = JSON.parse(localStorage.getItem('runningData')) || [];

        function addData() {
            const sleep = parseFloat(document.getElementById('sleep').value) || 0;
            const stretch = parseInt(document.getElementById('stretch').value) || 0;
            const training = parseInt(document.getElementById('training').value) || 0;
            const running = parseFloat(document.getElementById('running').value) || 0;

            const today = new Date().toISOString().split('T')[0];
            sleepData.push({ date: today, value: sleep });
            stretchData.push({ date: today, value: stretch });
            trainingData.push({ date: today, value: training });
            runningData.push({ date: today, value: running });

            localStorage.setItem('sleepData', JSON.stringify(sleepData));
            localStorage.setItem('stretchData', JSON.stringify(stretchData));
            localStorage.setItem('trainingData', JSON.stringify(trainingData));
            localStorage.setItem('runningData', JSON.stringify(runningData));

            updateCharts();
        }

        function updateCharts() {
            createChart('sleepChart', sleepData, 'Average Sleep', 8);
            createChart('stretchChart', stretchData, 'Stretching Sessions', 5);
            createChart('trainingChart', trainingData, 'Training Sessions', 6);
            createChart('runningChart', runningData, 'Running Distance');
        }

        function createChart(canvasId, data, label, goal) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const dates = data.map(entry => entry.date);
            const values = data.map(entry => entry.value);
            const goalLine = goal ? Array(values.length).fill(goal) : null;

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: label,
                            data: values,
                            borderColor: '#ff66ff',
                            borderWidth: 2,
                            fill: false
                        },
                        ...(goalLine
                            ? [{
                                label: 'Goal',
                                data: goalLine,
                                borderColor: '#ff9999',
                                borderWidth: 1,
                                borderDash: [5, 5],
                                fill: false
                            }]
                            : [])
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        updateCharts();
    </script>
</body>
</html>
